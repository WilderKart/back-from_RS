<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle de Película</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/detalle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <main class="detalle-container">

    <!-- Contenedor del tráiler -->
    <div class="iframe-container" id="iframe-container">
      <!-- El iframe se insertará aquí -->
    </div>

    <!-- Info de la película -->
    <section id="info-container" class="info-container">
      <h1 id="titulo"></h1>
      <p id="duracion"></p>
      <p><strong>Sinopsis:</strong> <span id="sinopsis"></span></p>
      <p><strong>Actores:</strong> <span id="actores"></span></p>
      <p><strong>Directores:</strong> <span id="directores"></span></p>
      <p><strong>Géneros:</strong> <span id="generos"></span></p>
      <p><strong>Compañías:</strong> <span id="companias"></span></p>
      <p><strong>Idiomas:</strong> <span id="idiomas"></span></p>
    </section>

  </main>

  <!-- Script -->
  <script src="../js/detalle.js"></script>
</body>
</html>
